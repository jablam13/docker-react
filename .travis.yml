sudo: required
services:
    - docker

before_install:
    - docker build -t jablam13/docker-react -f Dockerfile.dev .

script:
    # - docker run jablam13/docker-react npm run test -- --coverage
    - docker run -e CI=true jablam13/docker-react npm run test

deploy:
    # edge: true
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-267295568118"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
